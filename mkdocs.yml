site_name: iDEC 2025 | OUC-Marine drugs

theme:
  name: material
  logo: img/idec-wiki-logo-white-bg.png
  favicon: img/idec-wiki-logo.png
  custom_dir: overrides
  palette:
    primary: blue
    accent: cyan
    scheme: default
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
  font:
    text: Roboto
    code: Roboto Mono

# 调整导航结构，将内容页面统一放在Project菜单下
nav:
  - Home: index.md
  - Project:
      - Abstract: abstract.md
      - Introduction: introduction.md
      - Results: results.md
      - Materials & Methods: materials_and_methods.md
      - Conclusion: conclusion.md
      - References: references.md
      - Author Introduction: author_introduction.md
  - Documentation:
      - Experimental Protocols: documentation/protocols.md
      - Lab Notebook: documentation/notebook.md

# 添加额外的JavaScript配置
extra_javascript:
  - javascripts/nav.js  # 新增导航交互脚本
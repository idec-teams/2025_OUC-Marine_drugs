  logo: img/idec-wiki-logo-white-bg.png
  favicon: img/idec-wiki-logo.png
  custom_dir: overrides
  palette:
    primary: blue
    accent: cyan
    scheme: default
  features:
    - navigation.top
    - navigation.tabs
